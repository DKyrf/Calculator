<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="https://kit.fontawesome.com/8414ca48a2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h1>Calculator</h1>
                <!-- <div class="topButtons">
                    <a href="https://github.com/DKyrf"><i class="fa-brands fa-github"></i></a>
                    <button><i class="fa-solid fa-sun-bright"></i></button>
                </div> -->
            </div>
            <div class="firstRow">
                <input type="text" placeholder="Result" id="result" class="classResult">
                <input type="button" value="C" id="clear">
            </div>
            <div class="secondRow">
                <input type="button" value="1" id="one">
                <input type="button" value="2" id="two">
                <input type="button" value="3" id="three">
                <input type="button" value="+" id="plus">
            </div>
            <div class="thirdRow">
                <input type="button" value="4" id="four">
                <input type="button" value="5" id="five">
                <input type="button" value="6" id="six">
                <input type="button" value="-" id="minus">
            </div>
            <div class="fourthRow">
                <input type="button" value="7" id="seven">
                <input type="button" value="8" id="eight">
                <input type="button" value="9" id="nine">
                <input type="button" value="*" id="multiply">
            </div>
            <div class="fifthRow">
                <input type="button" value="/" id="devide">
                <input type="button" value="0" id="zero">
                <input type="button" value="." id="dot">
                <input type="button" value="=" id="equal">
            </div>
        </div>
        <div class="secondContainer">
            <div id="hystory"><h1>Hystory:</h1></div>
        </div>
    </div>
    


    <script src="script/main.js"></script>

</body>
</html>
